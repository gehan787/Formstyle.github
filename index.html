<body>
    <h1>Simple Form Styling</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Your Name:</label><br>
                <input type="text" placeholder="Enter Your Name">
                 </br>
                 
                <label class="pad">Your Email:</label><br>
                <input type="email" placeholder=" me@mail.com">
                </br>
                
                <label>Number:</label><br>
                <input type="number" placeholder="It must be 9 digits">
                </br>
                
                <label for="address">Your Address</label>
                <input type="text" name="adderss"><br>
                <label for="message" class="mass">Send us a message</label><br>
                <textarea name="message" cols="37" rows="10"></textarea>
                </br>
                <input class="buttom" id="buttom1" type="submit" value="submit Info">
                <input class="buttom" id="buttom2" type="reset" value="Reset all Field">
            </fieldset> 
        </form>
</body>
